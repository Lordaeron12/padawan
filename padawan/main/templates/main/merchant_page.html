{% block extr_js %}
<script src="{% static 'js/responsiveslides.min.js' %}"></script>
<script>
    $("#home_slider").responsiveSlides({
        auto: true,
        pager: true,
        nav: false,
        speed: 500,
        namespace: "callbacks",
        before: function () {
            $('.events').append("<li>before event fired.</li>");
        },
        after: function () {
            $('.events').append("<li>after event fired.</li>");
        }
    });
</script>
